<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体复合写法</title>
    <style>
        h1 {
            /* 字体的复合写法，各个属性之间使用空格分隔，字体大小必须在倒数第二，字体族必须在倒数第一，多个字体族使用逗号分隔 */
            font: italic bold 100px "Microsoft YaHei","STHuPo",san-serif;
        }
    </style>
</head>
<body>
    <h1>字体的复合写法</h1>  
</body>
</html>
