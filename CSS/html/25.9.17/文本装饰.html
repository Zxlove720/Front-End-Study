<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本装饰</title>
    <style>
        h2 {
            font-size: 100px;
            color: yellowgreen;
            font-style: italic;
            font-weight: bold;
            text-decoration: underline dotted green;
        }
        .different {
            font: italic lighter 100px "Microsoft YaHei",sans-serif;
            text-decoration: overline wavy blue;
        }
        .different {
            font: italic lighter 100px "Microsoft YaHei",sans-serif;
            text-decoration: line-through  yellow;
        }
        p {
            font: 50px "Microsoft YaHei",sans-serif;
            text-indent: 100px;
        }

    </style>
</head>
<body>
    <h2>这是一段文本</h2>
    <h2 class="different">这是一段文本</h2>

    <p>欢迎来到英雄联盟！欢迎来到英雄联盟！欢迎来到英雄联盟！欢迎来到英雄联盟！欢迎来到英雄联盟！欢迎来到英雄联盟！欢迎来到英雄联盟！</p>
</body>
</html>
