<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体风格</title>
    <style>
        .font1 {
            font-size: 100px;
            font-family: "Microsoft YaHei";
            /* italic是斜体，会先从设计好的样式中寻找斜体，如果找不到，则将正常的字体强制倾斜 */
            font-style: italic;
            /* oblique也是斜体，但是是直接将正常的字体强制倾斜，所以说一般直接使用italic即可 */
            font-style: oblique;
            /* lighter是细，normal是正常，bold是粗，bolder是极粗，但是大部分字体没有bolder，还可以从100-1000来表示粗细 */
            font-weight: lighter;
        }
        .font2 {
            font-size: 100px;
            font-family: "Microsoft YaHei";
            font-style: normal;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <h2 class="font1">你好</h2>
    <h2 class="font2">你好</h2>
    <h2 class="font3">你好</h2>
    <h2 class="font4">你好</h2>
    <h2 class="font5">你好</h2>
</body>
</html>
