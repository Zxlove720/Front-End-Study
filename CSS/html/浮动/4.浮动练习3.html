<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.浮动练习3</title>
    <style>
        .box {
            width: 300px;
            background-color: skyblue;
            font: bold 25px "Microsoft YaHei",sans-serif;
            /* overflow: hidden; */
        }
        .inter {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .inter1 {
            background-color: yellowgreen;
            float: left;
        }

        .inter2 {
            background-color: blue;
            float: left;
        }

        .inter3 {
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inter inter1">1</div>
        <div class="inter inter2">2</div>
        <div class="inter inter3">3</div>
    </div>    
</body>
</html>
