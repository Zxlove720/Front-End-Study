<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.浮动布局小练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .leftfix {
            float: left;
        }

        .rightfix {
            float: right;
        }

        .clear::after {
            content: "";
            display: block;
            clear: both;
        }

        .top {
            width: 960px;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .banner1 {
            width: 540px;
            margin: 0 10px;
        }

        .logo {
            width: 200px;
        }

        .banner2 {
            width: 200px;
        }

        .logo,.banner1,.banner2 {
            height: 80px;
            background-color: #ccc;
            line-height: 80px;
        }

        .meal {
            width: 960px;
            height: 30px;
            line-height: 30px;
            background-color: #ccc;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .content {
            width: 960px;
            margin: 0 auto;
        }

        .item1,.item2 {
            width: 368px;
            height: 198px;
            border: 1px black solid;
            line-height: 198px;
        }

        .item2 {
            margin-left: 10px;
            margin-right: 10px;
        }

        .bottomArea {
            margin-top: 10px;
        }

        .item3,.item4,.item5,.item6 {
            width: 178px;
            height: 198px;
            border: 1px black solid;
            line-height: 198px;
            margin-right: 10px;
        }

        .item7,.item8,.item9 {
            width: 198px;
            height: 128px;
            line-height: 128px;
            border: 1px black solid;
        }

        .item8 {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .foot {
            width: 960px;
            height: 60px;
            line-height: 60px;
            margin: 0 auto;
            margin-top: 10px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top clear">
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>

        <div class="meal">菜单</div>

        <div class="content clear">
            <div class="left leftfix">
                <div class="topArea clear">
                    <div class="item1 leftfix">栏目一</div>
                    <div class="item2 leftfix">栏目二</div>
                </div>
                <div class="bottomArea clear">
                    <div class="item3 leftfix">栏目三</div>
                    <div class="item4 leftfix">栏目四</div>
                    <div class="item5 leftfix">栏目五</div>
                    <div class="item6 leftfix">栏目六</div>
                </div>
            </div>
            <div class="right rightfix">
                <div class="item7">栏目七</div>
                <div class="item8">栏目八</div>
                <div class="item9">栏目九</div>
            </div>
        </div>

        <div class="foot">页脚</div>
    </div>
</body>
</html>
