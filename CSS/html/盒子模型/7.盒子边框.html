<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.盒子边框</title>
    <style>
        .box {
            font: bold 25px "Microsoft YaHei", sans-serif;
            color: green;
            background-color: yellow;
            
            /* 边框风格 */
            border-style: dashed;
            /* 边框颜色 */
            border-color: blue;
            /* 边框宽度 */
            border-width: 10px;
            /* 边框最大的复合属性 */
            border: 10px blue solid;

            /* 上边框（右、下、左都可以）颜色 */
            border-top-color: black;
            /* 上边框（右、下、左都可以）宽度 */
            border-top-width: 10px;
            /* 上边框（右、下、左都可以）风格 */
            border-top-style: dashed;
            /* 上边框（右、下、左都可以）复合属性 */
            border-top: 10px dashed black;
        }

    </style>
</head>
<body>
    
    <div class="box">
        盒子的边框
    </div>

</body>
</html>
