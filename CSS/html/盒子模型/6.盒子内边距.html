<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.盒子内边距</title>

    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            /* 盒子上边距 */
            padding-top: 100px;
            /* 盒子下边距 */
            padding-bottom: 100px;
            /* 盒子左边距 */
            padding-left: 100px;
            /* 盒子右边距 */
            padding-right: 100px;
            /* 只写一个复合属性，代表四周 */
            padding: 100px;
            /* 写两个复合属性，代表上下和左右 */
            padding: 100px 50px;
            /* 写三个复合属性，代表上、左右、下 */
            padding: 200px 50px 200px;
            /* 写四个复合属性，代表上、右、下、左，顺时针顺序 */
            padding: 100px 200px 300px 400px;
            /* 1个复合属性和两个复合属性使用比较多 */
            
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
