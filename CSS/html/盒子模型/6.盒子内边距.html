<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.盒子内边距</title>

    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            /* padding的值不能为负数 */
            /* 盒子上边距 */
            padding-top: 100px;
            /* 盒子下边距 */
            padding-bottom: 100px;
            /* 盒子左边距 */
            padding-left: 100px;
            /* 盒子右边距 */
            padding-right: 100px;
            /* 只写一个复合属性，代表四周 */
            padding: 100px;
            /* 写两个复合属性，代表上下和左右 */
            padding: 100px 50px;
            /* 写三个复合属性，代表上、左右、下 */
            padding: 200px 50px 200px;
            /* 写四个复合属性，代表上、右、下、左，顺时针顺序 */
            padding: 100px 200px 300px 400px;
            /* 1个复合属性和两个复合属性使用比较多 */
            
        }

        .box2 {
            font: bold 25px "Microsoft YaHei",sans-serif;
            background-color: yellow;
        }

        .box3 {
            font: bold 25px "Microsoft YaHei",sans-serif;
            background-color: skyblue;
        }

        .box4 {
            padding: 100px;

        }

        .text1 {
            padding: 200px;
            /* display: inline-block; */
            /* background-color: skyblue; */
        }
    </style>
</head>
<body>
    <!-- <div class="box"></div> -->

    <div class="box2">
        <span class="text1">这是一段文字</span>
        <span class="text2">这是一段文字</span>
    </div>


    <!-- <div class="box3">
        <div class="box4">

        </div>
    </div> -->

    <div>
        <p>
            行内元素的左右边距可以完美设置，但是上下边距无法完美设置
            <br>
            虽然通过f12查看可以设置上下padding，但是并不会撑开父元素的高度
        </p>
    </div>
</body>
</html>
