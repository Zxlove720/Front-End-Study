<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.margin塌陷问题</title>

    <style>
        .father {
            width: 1000px;
            height: 500px;
            font: bold 25px "Microsoft YaHei", sans-serif;
            background-color: skyblue;
        }

        .son1 {
            width: 450px;
            height: 300px;
            background-color: yellowgreen;
            /* margin-top: 100px; */
        }

        .son2 {
            width: 450px;
            height: 200px;
            background-color: red;
            /* margin-bottom: 100px; */
        }

        .son3 {
            width: 650px;
            height: 200px;
            background-color: black;
        }

        p {
            font: bold 25px "Microsoft YaHei",sans-serif;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son1">

        </div>
        <div class="son2">

        </div>

    </div>
    <div class="son3"></div>

    <div>
        <p>
            margin塌陷问题：第一个元素的上margin会作用到父元素上；最后一个元素的下margin会作用到父元素上
            但是当父元素设置了height之后，下margin不会塌陷。
        </p>
        <p>
            解决方案：
            <br>
            1.给父元素设置不为0的padding
            <br>
            2.给父元素设置不为0的border
            <br>
            3（推荐）.给父元素设置样式overflow:hidden
        </p>
    </div>
</body>

</html>
