<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.内容溢出</title>
    <style>
        .outer {
            width: 500px;
            height: 400px;
            background-color: skyblue;
            font: bold 25px "Microsoft YaHei",sans-serif;
            /* 可以通过CSS中的overflow控制内容溢出，默认值是visible，代表溢出部分可见 */
            overflow: visible;
            /* 不论内容是否溢出，都显示滚动条（没溢出则无法滚动），便于查看溢出部分 */
            overflow: scroll;
            /* 如果内容溢出，显示滚动条，便于查看溢出部分；如果内容不溢出，则不显示滚动条 */
            overflow: auto;
            /* 隐藏溢出部分 */
            overflow: hidden;

            /* overflow-x可以控制水平方向的溢出 */
            overflow-x: scroll;

            /* overflow-y可以控制垂直方向的溢出 */
            overflow-y: auto;

        }

        .box {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box"></div>
        <p>
            但是overflow-x和overflow-y不能一个是hidden，一个是visible；并且overflow-xy是一个实验的属性，不建议使用
            <br>
            <br>
            <br>
            overflow常用的值一般是hidden和auto
        </p>
    </div>
</body>
</html>
