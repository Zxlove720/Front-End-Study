<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.盒子宽度</title>
</head>

    <style>
        .box {
            height: 500px;
            background-color: skyblue;
            font: bold 25px "Microsoft YaHei",sans-serif;
        }

        body {
            border: 0;
            padding: 0;
            margin: 0;
        }
    </style>
<body>
    <div class="box">
        <p>
            元素的总宽度：父元素的内容区-自身左右的margin
        </p>
        <p>
            元素的内容区宽度：父元素的内容区-自身左右的margin-自身左右的border和自身左右的padding
        </p>
    </div>
    
</body>
</html>
