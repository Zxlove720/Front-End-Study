<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.默认样式</title>
    <style>
        .box {
            width: 1000px;
            height: 500px;
            background-color: skyblue;
            font: bold 25px "Microsoft YaHei",sans-serif;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>
            很多元素都有自己的默认样式，但一般我们都不会使用元素的默认样式，所以说很多时候需要消除元素的默认样式
            在继承关系中，元素的默认样式的优先级会>元素继承的样式，所以说想要消除元素的默认样式，
            必须使用选择器选择到该元素，想要通过继承的方式消除默认样式是行不通的。
        </p>
    </div>
</body>
</html>
