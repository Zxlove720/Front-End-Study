<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>版心</title>

    <style>
        .box {
            width: 1200px;
            margin: 0 auto;
            background-color: skyblue;
        }

        p {
            font-size: 20px;
            text-indent: 2em;
            line-height: 1.5;
        }
    </style>
</head>


<body>
    <div class="box">
        <p>
            在PC网页中，一般会用一个宽度固定并且水平居中的盒子来显示网页的主要内容，这就是网页的版心
        </p>
        <p>
            版心的宽度一般为960px —— 1200px，这样做主要是因为现在分辨率低于960px的显示器十分罕见
            为了适应主流的屏幕宽度而设定的版心宽度
        </p>
        <p>
            如果显示器的宽度小于版心宽度，那么就会出现横向滚动条，这是完全不符合用户习惯的，应该避免这样的事情发生
        </p>
        <p>
            版心一般是一个，但是也可以多个版心（竖直排列）
        </p>
    </div>
</body>

</html>
