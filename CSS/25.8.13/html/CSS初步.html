<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/CSS初步.css">

    <style>
        h2 {
            color: red;
        }

        h3 {
            color: pink;
            color: aquamarine;
            font-size: 25px;
            font-size: 75px;
        }
    </style>
</head>

<body>
    <!-- 行内样式 -->
    <h1 style="color: red; font-size: 80px;">这是CSS的行内样式</h1>
    <!-- 内部样式 -->
    <h2>这是CSS的内部样式</h2>
    <!-- 外部样式 -->
    <p>这段话是受到外部样式控制的</p>
    <!-- 行内样式的优先级最高 -->
    <h2 style="color: blue;">行内样式的优先级更高</h2>
    <!-- 外部样式和内部样式的优先级相同，遵循覆盖原则 -->
    <h3>外部样式和内部样式的优先级相同，遵循覆盖原则</h3>


</body>

</html>
