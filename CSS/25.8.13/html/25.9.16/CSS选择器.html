<!DOCTYPE html>
<html>

<head lang="zh-CN">
    <meta charset="utf-8">
    <title>CSS选择器</title>
    <style>
        h1.important {
            color: green;
            font-size: 100px;
        }

        h1#unimportant {
            color: yellow;
            font-size: 20px;
        }
        h2.important{
            color: skyblue;
        }
        h2#unimportant{
            color: antiquewhite;
        }
    </style>
    <link rel="stylesheet" href="../../css/25.9.16/CSS选择器.css">

</head>

<body>
    <h1 class="important">看看复合选择器</h1>
    <h1 id="unimportant">看看复合选择器</h1>
    <h2 class="important">看看复合选择器</h2>
    <h2 id="unimportant">看看复合选择器</h2>

</body>

</html>
