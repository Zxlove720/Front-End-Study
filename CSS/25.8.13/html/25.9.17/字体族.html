<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体族</title>
    <style>
        .hahaha1 {
            font-size: 100px;
            /* 字体族建议写英文名，并且使用双引号包围，大小写不敏感，但是建议区分大小写 */
            font-family: "STHuPo","Microsoft YaHei","STCaiYun",sans-serif;
        }
        .hahaha2 {
            font-size: 100px;
            /* 字体族建议写英文名，并且使用双引号包围，大小写不敏感，但是建议区分大小写 */
            font-family: "楷体","隶书",serif;
        }
    </style>
</head>
<body>
    <!-- 字体分为衬线字体（serif）和非衬线字体（sans-serif），衬线字体就是相对棱角分明的字体；非衬线字体就是棱角圆润的字体 -->
    <!-- 当设置多个字体作为字体族时，按照从左往右的顺序依次查找，并且最好是全衬线字体或全非衬线字体，并且在最后写上serif或sans-serif
    这会在所有字体失效时自动从电脑中寻找一个符合的字体使用 -->


    <h2 class="hahaha1">哈哈哈哈哈</h2>
    <h2 class="hahaha2">哈哈哈哈哈</h2>
    <h2 class="hahaha3">哈哈哈哈哈</h2>
    <h2 class="hahaha4">哈哈哈哈哈</h2>
    <h2 class="hahaha5">哈哈哈哈哈</h2>
    <h2 class="hahaha6">哈哈哈哈哈</h2>
</body>
</html>
