<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <p>
        你好&nbsp;&nbsp;&nbsp;，哈哈，我使用了&amp;nbsp;字符实体当作了HTML中的空格，这十分的神奇。
    </p>
    <p>
        但是当我想要将空格对应的字符实体展示出来的时候，我需要使用&amp;amp;来当作&符号，然后才可以使用
        &amp;amp;nbsp;将空格对应的字符实体展示出来。
    </p>
    <p>
        当我想要将h1标签展示出来，也需要使用字符实体：使用&amp;lt;当作<，使用&amp;gt;当作>，然后就可以
        使用&amp;lt;h1&amp;gt;将&lt;h1&gt;标签展示出来了。
    </p>
    <p>
        常见的字符实体还有
        <br>
        &amp;copy：&copy;这是版权所有标识。
        <br>
        &amp;times：&times;这是乘号。
        <br>
        &amp;divide：&divide;这是除号。
    </p>
</body>
</html>
