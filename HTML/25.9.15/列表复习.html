<!DOCTYPE html>
<html>

<head lang="zh-CN">
    <meta charset="utf-8">
    <title>列表复习</title>
</head>

<body>
    <!-- 有序列表 -->
    <!-- 有顺序或者侧重顺序的列表 -->
    <!-- 有序列表重要的是顺序，不是顺序的样式，不要因为一个标签的样式而使用标签 -->
    <h2>大象放冰箱需要三步</h2>
    <ol>
        <li>打开冰箱门</li>
        <li>把大象放入</li>
        <li>关闭冰箱门</li>
    </ol>

    <!-- 无序列表 -->
    <!-- 无顺序或不侧重顺序的列表 -->
    <h2>期望城市</h2>
    <ul>
        <li>重庆</li>
        <li>成都</li>
        <li>深圳</li>
    </ul>

    <!-- 嵌套列表 -->
    <!-- 列表中的某一项内容又包含一个列表，嵌套时需要完整的结构 -->
    <h2>城市地标</h2>
    <ul>
        <li>
            <span>重庆</span>
            <ul>
                <li>洪崖洞</li>
                <li>来福士</li>
                <li>磁器口</li>
            </ul>
        </li>
        <li>
            <span>成都</span>
            <ul>
                <li>宽窄巷子</li>
                <li>春熙路</li>
                <li>武侯祠</li>
            </ul>
        </li>
        <li>
            <span>深圳</span>
            <ol>
                <li>去腾讯</li>
                <li>找化腾</li>
                <li>人生巅峰</li>
            </ol>
        </li>

    </ul>

    <!-- 自定义列表 -->
    <!-- dl就是一个自定义列表，dt是一个术语名称，dd是术语描述 -->
    <h2>如何高效学习</h2>
    <dl>
        <dt>做笔记</dt>
        <dd>做笔记是好事</dd>
        <dd>好事是做笔记</dd>
        <dt>多练习</dt>
        <dd>练习是好事</dd>
        <dd>好事是练习</dd>
    </dl>

    <!-- li最好不要脱离ul或ol使用 -->
</body>

</html>
