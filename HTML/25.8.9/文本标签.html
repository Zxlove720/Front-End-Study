<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签</title>
</head>

<body>
    <!-- <em>标签可以用于强调文字内容 -->
    <p>
        这是一段话：<em>这是em强调内容</em>
    </p>
    <!-- <strong>标签也用于强调文字内容，与其比em强烈 -->
    <p>
        这是一段话：<strong>这是strong强调内容</strong>
    </p>
    <!-- <span>标签没有任何意义，用于包裹文字，便于控制，和div类似 -->
    <!-- <cite>标签一般为作品标题，相当于书名号作用 -->
    <p>
        这是一本<cite>书</cite>
    </p>
    <!-- <dfn>标签是特殊术语或者专属名词 -->
    <p>
        这个编程语言是<dfn>java</dfn>
    </p>
    <!-- <del>和<ins>表示删除的文本和插入的文本 -->
    <p>
        原价<del>199</del>，现在只要<ins>99</ins>
    </p>
    <!-- <sub>和<sup>表示上标文字和下标文字 -->
    <p>
        水的化学式是H<sub>2</sub>O，8的3次方是8<sup>3</sup>
    </p>
    <!-- <code>标签表示一段代码 -->
    <!-- <i>标签本意是人物的思想活动或语言等，现在多用于呈现字体图标 -->
    <p>
        他说：<i>风雨中这点痛算什么</i>
    </p>
    <!-- <address>标签表示地址信息，并且address标签是块元素 -->
    <p>
        我住在<address>翻斗花园</address>
    </p>
</body>

</html>
