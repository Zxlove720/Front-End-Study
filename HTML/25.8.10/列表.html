<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>

<body>
    <h2>有序列表ol</h2>
    <h3>把大象放进冰箱需要几步</h3>
    <ol>
        <li>打开冰箱门</li>
        <li>把大象放进去</li>
        <li>关上冰箱门</li>
    </ol>

    <h2>无序列表ul</h2>
    <h3>最想去的城市集合</h3>
    <ul>
        <li>
            <span>重庆</span>
            <ul>
                <li>
                    <span>大渡口区</span>
                    <ul>
                        <li>三十七中</li>
                        <li>九十五中</li>
                        <li>八十二中</li>
                    </ul>
                </li>
                <li>九龙坡区</li>
                <li>沙坪坝区</li>
            </ul>
        </li>
        <li>成都</li>
        <li>西安</li>
        <li>海南</li>
        <li>深圳</li>
    </ul>

    <h2>自定义列表dl</h2>
    <h3>成功之道</h3>
    <dl>
        <dt>多读书</dt>
        <dd>读书好</dd>
        <dd>好读书</dd>
        <dd>读好书</dd>
        
        <dt>多看报</dt>
        <dd>看报好</dd>
        <dd>好看报</dd>
        <dd>读好报</dd>
    </dl>
</body>

</html>
