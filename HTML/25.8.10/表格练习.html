<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
</head>

<body>
    <table border="1px" cellspacing="0" align="center" width="800px">
        <caption>学生信息表</caption>
        <thead height="50px" align="center" valign="middle">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>政治面貌</th>
            </tr>
        </thead>

        <tbody height="150px" align="center">
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>20</td>
                <td>共青团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>男</td>
                <td>20</td>
                <td>共青团员</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>20</td>
                <td>群众</td>
            </tr>
        </tbody>

        <tfoot height="50" align="center">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>总计：4人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
