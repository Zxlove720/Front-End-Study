<!-- 此处是HTML的文档声明，告诉浏览器当前网页的版本，这里是HTML5的文档声明 -->
<!DOCTYPE html>
<!-- HTML设置语言，便于浏览器的翻译提示和搜索引擎优化 -->
<html lang="zh-CN">

<head>
    <!-- 当前HTML的字符编码 -->
    <meta charset="UTF-8">
    <title>HTML复习</title>
</head>

<body>
    <h1>HTML复习</h1>
    <!-- 排版标签 -->
    <h2>排版标签</h2>
    <p>
        h1-h6是标题标签，h1最大。h1相当于这个网页的主要内容，是十分重要的标签！
        可以便于搜索引擎优化和设备解析（阅读器等）。
    </p>
    <p>
        在一个HTML网页中，h1最好只写一个；h2-h6可以根据需求写多个。
    </p>
    <p>
        标题标签中不能互相嵌套，和日常生活一样：标题中是不能再有标题的。
    </p>
    <!-- 语义化标签 -->
    <h2>语义化标签</h2>
    <p>
        用特定的标签去表示特定的含义！这一点十分重要。
        <br>
        标签的默认效果不重要，重要的是标签的语义！
        <br>
        h1标签的默认效果是加大加粗，但是不能因为想要这样的效果就盲目使用h1标签
        h1标签的语义是该网页的主要内容。
        <br>
        当使用一个标签的时候需要考虑的是其语义，完全不需要考虑其效果。
    </p>
</body>

</html>
