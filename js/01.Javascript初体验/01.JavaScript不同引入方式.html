<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>01.JavaScript不同引入方式</title>
</head>

<body>

  <!-- 内部引入，写在/body标签的前一行 -->
  <!-- <script>
    alert("Hello JavaScript! 我是内部引入")
  </script> -->
